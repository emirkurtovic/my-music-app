<div id="glavni" class="bg-dark bg-gradient">
    <div class="container" style="padding-top: 150px;">
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control bg-dark text-white" placeholder="Song Name" aria-label="Song Name" [(ngModel)]="searchString"
                            aria-describedby="button-addon2" maxlength="200">
                    </div>
                    <button class="btn btn-outline-primary col-4" type="button" id="button-addon2" (click)="search()" type="button">Search</button>
                </div>
            </div>
        </div>
    
        <button class="btn btn-outline-primary me-1" type="button" id="button-addon3" (click)="filterModal(template3)">Filters</button>
        <button class="btn btn-outline-primary" type="button" id="button-addon4" (click)="clearFilters()">Restore Defaults</button>
    
        <table class="table table-striped mt-3 table-dark">
            <thead>
                <th></th>
                <th>Name</th>
                <th>Artist</th>
                <th>Category</th>
                <th>Rating</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of SongsList">
                    <td>
                        <span class="text-primary" *ngIf="item.song.favorite"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                            </svg>
                        </span>
                    </td>
                    <td *ngIf="item.song.name.length>50">{{item.song.name.slice(0,47)}}...</td>
                    <td *ngIf="item.song.name.length<=50">{{item.song.name}}</td>
                    <td *ngIf="item.song.artist.length>50">{{item.song.artist.slice(0,47)}}...</td>
                    <td *ngIf="item.song.artist.length<=50">{{item.song.artist}}</td>
                    <td>{{item.categoryName}}</td>
                    <td>{{item.song.rating}}</td>
                    <td>
                        <button class="btn btn-outline-primary me-2 mb-1" (click)="editModal(template2, item)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                        </button>
                        <button class="btn btn-outline-danger me-2 mb-1" (click)="deleteSong(item.song.id)"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="pagination!=undefined" class="d-flex justify-content-center">
            <pagination
            id="s55"
            [boundaryLinks]="true"
            [totalItems]="pagination.TotalCount"
            [itemsPerPage]="pagination.PageSize"
            [(ngModel)]="pagination.CurrentPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
        </div>
    
        <ng-template #template2>
            <div class="modal-header bg-dark">
            <h4 class="modal-title text-white">Edit Song</h4>
            <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
            </div>
            <div class="modal-body bg-dark">
                <app-add-edit-song [SongCategoriesList]="SongCategoriesList" [childComponentAdd]="childComponentAdd"
                    [SelectedSong]="SelectedSong" *ngIf="this.childComponentOpen===true" (openedEvent)="closeEditModal($event)"></app-add-edit-song>
            </div>
        </ng-template>
    
        <ng-template #template3>
            <div class="modal-header bg-dark">
            <h4 class="modal-title text-white">Add Filters</h4>
            <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef2?.hide()">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
            </div>
            <div class="modal-body bg-dark">
                <app-filter [SongCategoriesList]="SongCategoriesList" [ArtistsList]="ArtistsList" [SongFav]="favorite" [SongArtist]="artist" [SongCategoryName]="category" [SongRating]="rating"
                    *ngIf="this.childComponentOpen2===true" (openedEvent)="closeFilterModal($event)"></app-filter>
            </div>
        </ng-template>
    </div>
    </div>
